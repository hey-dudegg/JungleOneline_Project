<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <title>정글 한 줄</title>

  <style>
    .topSection {
      height: 10rem;
      background-color: burlywood;
  }

    .logo {
      width: 10rem;
    }

    .middleSection {
      display: flex;
      justify-content: center;

      margin-top: 5rem;
    }

    #Title{
      text-align: center;
    }

    #form_Container {
      display: flex;
      flex-direction: column;
      align-items: center;

      width: 50%;
      height: auto;

      border: 1px solid black;
    }

    .inputBox {
      font-size: medium;
      width: 30rem;
      height: 3em;

      margin: 1rem;

      border: 1px solid gray;
      border-radius: 5px;
    }

    .button_Container {
      display: flex;
      justify-content: center;

      width: 20rem;
      margin: 1rem;

      border: 1px solid black;
    }

    .button {
      margin: 1rem;
    }

  </style>

  <script>
  // login 데이터(id, pw)를 받아옴
  function postInfo(){
    let id = $("#id").val()
    let pw = $("#password").val()

    // postInfo에 POST 방식으로 메모 생성 요청하기
    $.ajax({
      type: "POST", // POST 방식으로 요청
      url: "/user/feature/login", // user/feature/login 이라는 url에 요청
      data: {id_give: id, pw_give: pw}, // 데이터를 넘겨줌 
      success: function (response) { // API로부터 성공적으로 응답을 받는다면,
        if (response["result"] == "success") {
          alert("로그인 성공!");
          // 성공시 명단 페이지로 이동하기
          window.location.href = 'http://localhost:5001/user/list';
        } else if (response["result"] == "id_fail") {
          alert("아이디가 없습니다.")
        } else {
          alert("비밀번호가 맞지 않습니다.")
        }
      }
    })
  }

  </script>
</head>
<body>
  <section class="topSection">
    <div class="logo">
      <a href="/"><img src="../static/logo.png" width="200"></a>
    </div>
  </section>
  <section class="middleSection">
    <form id="form_Container">
      <h1 id="Title">로그인</h1>
      <input class="inputBox" id="id" placeholder="아이디를 입력해주세요.">
      <input class="inputBox" id="password" type="password" placeholder="비밀번호를 입력해주세요.">
      <span class="button_Container">
        <!-- type="submit"에서 "button"으로 수정 -->
        <button onclick="postInfo()" class="button" type="button" >로그인</button>
        <!-- location.href''은 페이지 이동(뒤로가기 가능) -->
        <button onclick="location.href='http://localhost:5001/user/signup?'" class="button" type="button" >회원가입 하기</button>
      </span>
    </form>
  </section>
</body>
</html>
