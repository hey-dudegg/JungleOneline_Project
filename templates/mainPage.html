<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정글 한 줄</title>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <style>
    .middleSection {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;

      margin-top: 5rem;

      border: 1px solid black;
    }

    #search_Container {
      flex-direction: column;
      align-items: center;

      width: auto;

      margin-right: 5rem;

      /* border: 1px solid black; */
    }

    .inputBox {
      width: 30rem;
      height: 2rem;

      margin: 1rem;
    }

    #sort_Container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 15rem;
      height: 15rem;


      /* border: 1px solid black; */
    }

    .sorter {
      width: 10rem;
      height: 2.5rem;
      margin: 1rem;
    }

    .listSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;



      border: 1px solid black;
    }

    #userBox {
      width: 80rem;
      height: 15rem;

      border: 1px solid black;
    }
  </style>

  <script>
    // @@ 선택된 교육생 세션 유지용, 일단 스트링으로 표현, merge 후 수정 예정 @@
    var pickId = "k"
    sessionStorage.setItem("pickId", pickId)
    // 아래는 로그인한 사용자 세션
    var loadedId = sessionStorage.getItem("myId");

  </script>
</head>

<body>
  <section class="middleSection">
    <form id="search_Container" action="http://localhost:5001/user/feature/search" method="post">
        <input class="inputBox" placeholder="검색할 이름을 입력해주세요." name="name">
        <button style="width:5rem; height:2rem;" type="submit">검색</button>
    </form>
    <div id="sort_Container">
      <h3>정렬 방식</h3>
      <button class="sorter" type="button">가나다 순으로</button>
      <button class="sorter" type="button">키워드 많은 순으로</button>
    </div>
  </section>
  <section class="listSection">
    <h1>리스트 목록 보이는 곳</h1>
    <div id="userBox">
      {% for data in new_data %}
      <li>{{ data.Name }}</li>
      <ul>
        {% for gkeyword in data.Gkeyword %}
          <li>{{ gkeyword }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
    <div>
  </section>
  <div>

  </div>
</body>

</html>
