<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정글 한 줄</title>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- D3.js (워드 클라우드) -->
  <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

  <title>정글 한 줄</title>

  <style>
    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: goldenrod;
      text-decoration: none;
    }

    .topSection {
      display: flex;
      justify-content: space-between;
      height: 10rem;
      padding-top: 1rem;
    }

    #user_Container {
      text-align: right;

      width: 30rem;
      margin: 1rem 3rem 0 0;
    }

    .middleSection {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      
      width: 100%;
      height: 40rem;

      margin-top: 5rem;
      
      border-radius: 10px;
    }

    #info_Container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;

      width: 35%;
      height: 80%;
      margin: 2rem 2rem;

      border-radius: 10%;
      border: 1px solid gray;
    }

    .ImgBox {
      width: 15rem;
      height: 15rem;
    }

    .introduceBox {
      flex-direction: column;
      text-align: center;

      width: 30rem;

      border: 1px solid lightgray;
    }

    .button {
      font-size: larger;
      width: 15rem;
      height: 3rem;
      margin: 0 3rem;

      color: white;
      background-color: hsl(120, 37%, 40%);
      border-radius: 30px;  
    }

    #keyword_Container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30%;
      height: 90%;

      border: 1px solid gray;
      border-radius: 100%;
    }

    .keywordBox {
      display: flex;
      flex-direction: row;
      align-items: center;

      margin: 0 0 3rem 0;
    }

    .commentSection {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #comment_Container {
      text-align: center;
      width: 90%;
      height: 50rem;

      margin: 3rem 0;

      border-radius: 15px;
      border: 1px solid lightgray;
    }

    #Comment-list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .commentBox {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;

      width: 80%;
    }    

    .comment {
      font-size: x-large;
      margin-top: 2rem;
      border-bottom: 1px solid lightgray
    }
  </style>
</head>
<script>
$(document).ready(function () {
    showUser()
  });


  function showUser() {
    if (sessionStorage.getItem('id')) {
      $('#user_Container').append(`
        <div style="font-size:x-large;">
          <a href="/user/${sessionStorage.getItem('id')}/comment" style=" font-size:xx-large;">${sessionStorage.getItem('id')}
          </a>님 반갑습니다
          <span id="logoutButton" style="margin-left:2rem; text-decoration: none; cursor: pointer; font-size:larger;">
            로그아웃
          </span>
        <div>`
      )

      $('#logoutButton').on('click', function () {
        // 로그아웃 시 필요한 동작 수행
        sessionStorage.clear();
        window.location.href = '/';
      });

    } else {
      $('#user_Container').append(`
        <div>
          <a href="/user/login" style="text-decoration: none; font-size:xx-large;">로그인
          </a>
          <a href="/user/signup" style="margin-left:2rem; text-decoration: none; font-size:xx-large;">회원가입
          </a>
        <div>`
      )
    }
  }

  // 변수 불러오기(사용자 세션 유지용)
  var loadedId = sessionStorage.getItem("name");
  var loadedName = sessionStorage.getItem("pName");

  // 페이지 로딩 후 함수가 실행 
  $(document).ready(function () {
    showInfo()

    // 내림 차순으로 정렬하는 함수
    keywordSorter()

    // 한줄평을 DB로부터 받아오는 함수
    // comments() 
  });

  // API로부터 교육생 정보 받아오기
  function showInfo() {
    // 컨테이너 비우기
    $('Info_Container').empty()

    $.ajax({
      type: "POST",
      url: "/user/feature/getinfo",
      data: { 'pname_give': loadedpName, 'name_give':loadedName },
      success: function (response) {
        if (response['result'] != 'success') {
          alert("정보를 받아오지 못했습니다.")
          return
        }
        // API로부터 받은 response에서 user_info의 키 값으로 교육생 정보 얻기
        let userInfo = response['user_info']
        let userInfo_p = response['user_info_p']

        let name = userInfo_p['Name']
        $('#myName').text(name)
        let mySelf = userInfo_p['Myself']
        $('#mySelf').text(mySelf)
      }
    })
  }

  function keywordSorter() {
    $('Info_Container').empty()

    $.ajax({
      type: "POST",
      url: "/user/feature/getkey",
      // 명단에서 클릭한 사람으로 바꿔야
      data: { 'pname_give': loadedpName },
      success: function (response) {
        if (response['result'] != 'success') {
          alert("정보를 받아오지 못했습니다.")
          return
        }
        let TKey = response['TKey']
        let Nick = response['Nickname']
        let Comments = response['Comment']
        let IsWrited = response['IsWrited']

        // 부정 키워드는 자기 자신만 보기
        // if (loadedId == loadedName && IsShow >= 10) {
        //   $('#Bkey-list').css('display', 'flex');
        // } else {
        //   $('#Bkey-list').css('display', 'none');
        // }

        addKeyword(TKey, Comments, IsWrited, Nick)
        addComment(Comments)
      }
    })

    function addComment(Comments) {
      for (let i = 0; i < Comments.length+1; i++) {
          $('#Comment-list').append(`
          <div class="commentBox">
            <span class="comment" style="width:20rem;">${Comments[i]['Nick']}</span>
            <span class="comment" style="width:60rem;">${Comments[i]['Comment']}</span>
            <div>  
        `);
        }
    }


    function addKeyword(TKey, Comments, IsWrited, Nick) {
      for (let i = 0; i < TKey.length; i++) {
        let TKeyValue = Object.keys(TKey[i]).join(", "); // GPT

        // $('#Bkey-list').append(`
        //     <span class="B_keyword">${TKeyValue}</span>
        // `);

        for (let i = 0; i < Comments.length; i++) {
          let Comment = Object.values(Comments[i]).join('') // GPT
        }

         if (IsWrited.includes(loadedName)) {
           $('#keyword_Container').css('display', 'flex');
           $('#Comment-list').css('display', 'flex');
         } else {
           $('#keyword_Container').css('display', 'none');
           $('#Comment-list').css('display', 'none');
         }

        // if (IsWrited.includes(loadedName.trim())) {
        //   $('#keyword_Container').css('display', 'flex');
        //   $('#Comment-list').css('display', 'flex');
        // } else {
        //   $('#keyword_Container').css('display', 'none');
        //   $('#Comment-list').css('display', 'none');
        // }

        
        // 워드클라우드 모듈불러오기
        zingchart.MODULESDIR = 'https://cdn.zingchart.com/modules/';

        // 워드클라우드에 사용할 words 배열 생성
        var wordsArray = TKey.map(function (item) {
          var key = Object.keys(item)[0]; // GKey 데이터의 키
          var count = item[key]; // GKey 데이터의 밸류값
          return {
            text: key,
            count: count
          };
        });

        // 워드클라우드 설정
        var myConfig = {
          type: 'wordcloud',
          options: {
            words: wordsArray,
            minLength: 5,
            ignore: [''],
            maxItems: 40,
            aspect: 'spiral',
            colorType: 'palette',
            palette: ['#D32F2F', '#5D4037', '#1976D2', '#E53935', '#6D4C41', '#1E88E5', '#F44336', '#795548', '#2196F3', '#EF5350', '#8D6E63', '#42A5F5'],
            style: {
              fontFamily: 'Crete Round',
              hoverState: {
                backgroundColor: '#D32F2F',
                borderRadius: 2,
                fontColor: 'white'
              },
              tooltip: {
                text: '%text: %hits',
                visible: true,
                alpha: 0.9,
                backgroundColor: '#1976D2',
                borderRadius: 2,
                borderColor: 'none',
                fontColor: 'white',
                fontFamily: 'Georgia',
                textAlpha: 1
              }
            }
          },
          source: {
            fontColor: '#64B5F6',
            fontSize: 10,
            fontFamily: 'Georgia',
            fontWeight: 'normal',
            marginBottom: '10%'
          }

        };
        //워드클라우드 렌더링
        zingchart.render({
          id: 'keyword_Container',
          data: myConfig,
          height: 400,
          width: '100%'
        });
      };
    }
  }
</script>

<body>
  <section class="topSection">
    <div class="logo">
      <a href="/main/list"><img src="{{ url_for('static', filename='logo.png') }}" width="300" height="120"
          style="display:flex"></a>
    </div>
    <div id="user_Container">
    </div>
  </section>
  <section class="middleSection">
    {% for info in student %}
    <div id="info_Container">
      <img class="ImgBox" src="{{ url_for('static', filename='/uploads/' + info['Img']['filename']) }}" />
      <span>
        <div class="introduceBox">
          <h1 id="myName">{{ info['Name'] }}</h1>
          <h3 id="mySelf">{{ info['Myself'] }}</h3>
        </div>
      </span>
    </div>
    <div id="keyword_Container">
    </div>
  </section>
  <section class="commentSection">
    <div id="comment_Container">
      <h1 style="font-size: xx-large;">한줄평</h1>
        <div id="Comment-list">
        </div>
      </div>
    </div>
    {% endfor %}
    <button class="button" type="button" onclick="location.href='/user/writing'">등록하러 가기</button>    
  </section>

</body>
</html>
